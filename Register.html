 <h1 class="reg">Register Your Account</h1>	
<div class="row">
	<div class="col-sm-3">
   <label name="username"> Name </label>
    </div>
    </br>

   
   	<div class="col-sm-3">
 <input type="text" name="username" id="username" placeholder="Name" title="Enter your name here" >
    </div>

    <div class="col-sm-3">
 <label name="email">    Email </label>
    </div>

 <input type="text" name="email" id="email" placeholder="Email" title="Enter your email here">
    </div>

    <div class="col-sm-12">
   <span id="name_error_msg" onkeyup="hideval(name_error_msg)"></span>
   <span id="email_error_msg"></span>
     </div>    
 
       <div class="col-sm-3">
 <label name="phoneno"> Phone Number </label>
      </div>

     <div class="col-sm-3">
 <input type="text" name="phoneno" id="phoneno" placeholder="Phone Number" title="Enter your Phone Number here">
    </div>
  
        <div class="col-sm-3">
 <label name="email">Date Of Birth</label>
    </div>
